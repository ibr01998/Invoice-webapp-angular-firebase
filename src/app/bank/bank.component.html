<div class="bg-blue-50 h-screen">
    
    <app-sidebar></app-sidebar>
    <div class="ml-24">
        <div>
            <h1 class="text-3xl font-bold py-8 px-12 text-blue-900">Bank</h1>
        </div>
        <div class="grid grid-cols-2 gap-10">
            <div class="w-80 h-36 bg-white rounded-2xl shadow-2xl m-8">
                <h1 class="text-3xl font-semibold p-4">Balance:</h1>
                <h1 class="m-4 float-right text-5xl text-green-500">â‚¬{{totalBalance}}</h1>
            </div>
            <div class="flex w-44 h-20 rounded-full bg-blue-500 text-center absolute right-0 m-12 cursor-pointer hover:bg-blue-600" (click)="modalToggle = !modalToggle">
                <h1 class="m-auto text-white font-semibold text-lg">+ Add Balance</h1>
            </div>
        </div>
        <div class="text-white m-8 border-4 border-white rounded-full shadow-2xl">
            <h1> </h1>
        </div>
    
        <div *ngFor="let get of gets$ | async">
            <a [routerLink]="['/bank', get.key]">
            <div class="bg-white rounded-2xl shadow-2xl m-8 p-4">
                <h1 class="text-green-500 text-lg font-bold">Deposit <span class="float-right text-red-500 text-sm cursor-pointer hover:text-red-600"><fa-icon [icon]="delete" (click)="deleteItem(get.key)"></fa-icon></span></h1>
                <h1><span class="font-semibold">{{get.title}}</span> <span class="float-right text-green-500 font-bold">+{{get.amount}}</span></h1>
            </div>
            </a>
        </div>
    </div>
    <router-outlet></router-outlet>
    <div *ngIf="modalToggle" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl col-start-2 shadow-2xl">
        <h1 class="text-lg font-semibold m-8 text-center text-blue-900 uppercase">Add To Your Balance <span class="absolute top-0 right-0 m-6 text-xl"><fa-icon [icon]="close" (click)="modalToggle = !modalToggle"></fa-icon></span></h1>
        <hr class="m-8 bg-black">
        <div class="m-12">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="mt-4 text-center">
                        <label class="block" for="title">Title</label>
                        <input type="text" name="balance.title" id="title" class="rounded-2xl" [(ngModel)]="balance.title">
                    </div>
                    <div class="mt-4 text-center">
                        <label class="block" for="title">Amount</label>
                        <input type="number" name="title" id="title" class="rounded-2xl" [(ngModel)]="balance.amount">  
                    </div> 
                </div>
                <div class="mt-4 text-center">
                    <label class="block" for="title">Description</label>
                    <textarea rows="5" cols="30" class="resize-none rounded-2xl" name='description' [(ngModel)]="balance.description"></textarea>  
                </div> 
            </div>
            <div class="mt-4 text-center">
                <input type="submit" name="title" id="title" class="bg-blue-500 p-2 px-4 rounded-full text-white" (click)="saveBalance()">  
            </div> 
        </div>
    </div>
    
</div>
