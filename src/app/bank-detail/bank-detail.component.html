<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl col-start-2 shadow-2xl">
    <h1 class="text-lg font-semibold m-8 text-center text-blue-900 uppercase">More info <span class="absolute top-0 right-0 m-6 text-xl"><fa-icon [icon]="close" (click)="back()"></fa-icon></span></h1>
    <hr class="m-8 bg-black">
    <div class="m-12">
        <div *ngIf="bank$ | async as bank">
            <h1>{{bank}}</h1>
        </div>
    </div>
</div>
